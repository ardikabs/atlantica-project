version: 3
automerge: true
projects:
- name: k8s-the-hard-way-compute-engine
  dir: k8s-the-hard-way
  workspace: default
  autoplan:
    when_modified: ["*.tf"]
    enabled: true
  apply_requirements: [approved, mergeable]
  workflow: custom
- name: k8s-the-hard-way-network
  dir: k8s-the-hard-way-network
  workspace: default
  autoplan:
    when_modified: ["*.tf"]
    enabled: true
  apply_requirements: [approved, mergeable]
  workflow: custom
workflows:
  custom:
    plan:
      steps:
      - init
      - plan:
          extra_args: ["-var-file", "../gcp.tfvars"]
    apply:
      steps:
      - apply:
          extra_args: ["-var-file", "../gcp.tfvars"]
